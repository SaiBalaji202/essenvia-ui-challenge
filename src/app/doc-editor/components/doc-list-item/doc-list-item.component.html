<li class="card doc-card">
  <div class="card__controls">
    <fa-icon
      class="edit-icon"
      [icon]="faPencilAlt"
      (click)="onDocumentUpdate()"
    ></fa-icon>
    <fa-icon
      class="delete-icon"
      [icon]="faTrashAlt"
      (click)="onDocumentDelete()"
    ></fa-icon>
  </div>
  <div class="card__detail">
    <strong>Name: </strong> <span>{{ document.name }}</span>
  </div>
  <div class="card__detail">
    <strong>Updated By: </strong> <span>{{ document.updatedBy }}</span>
  </div>
  <div class="card__detail">
    <strong>Last Modified At: </strong>
    <span>{{ document.updatedDate | date: "short" }}</span>
  </div>
  <div class="card__detail" *ngIf="document.history?.length; else noHistory">
    <strong>Show History: </strong>
    <span
      ><fa-icon
        class="edit-icon"
        [icon]="faHistory"
        (click)="showHistory()"
        title="Show History"
      ></fa-icon
    ></span>
  </div>
  <ng-template #noHistory>
    <div class="card__detail" *ngIf="!document.history?.length">
      <strong>History Available: </strong>
      <span>No</span>
    </div>
  </ng-template>
</li>
